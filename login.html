                    <input type="password" name="password" placeholder="Password">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit">Sign In</button>
                    <p class="or">or</p>
                    <button type="button" class="google-signin">
                        <img src="./assets/img/google logo.jpg" alt="Google Logo"> Sign In with Google
                    </button>
                    <p class="register">Not a member? <a href="registration Page.html">Register Now!</a></p>
                </form>
            </div>
        </div>
    </main>
